<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Essential Competitive Pokédex</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .pokemon-sprite-container {
        display: flex;
        align-items: center;
        justify-content: left;
        padding: 10px;
      }
    </style>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <!-- Main Content Container -->
    <div class="container">
      <!-- Page Title -->
      <h1 class="text-center mt-5">The Essential Competitive Pokédex</h1>
      <!-- Dark Mode Toggle Button -->
      <div class="container text-end">
        <!-- Add text-end class to align content to the right -->
        <button id="dark-mode-toggle" class="btn">
          <i id="mode-icon" class="fas fa-moon"></i>
        </button>
      </div>

      <br />
      <!-- Pokemon Information Columns -->
      <div class="row">
        <!-- Column for Pokémon 1 -->
        <div class="col-md-6" id="pokemon-column-1">
          <!-- Pokémon Name -->
          <h2 id="pokemon-name-1">Pokémon #1</h2>
          <!-- Pokémon Sprite Container -->
          <div class="pokemon-sprite-container">
            <img
              class="pokemon-sprite"
              id="pokemon-sprite-1"
              src=""
              alt="Pokémon Sprite"
            />
          </div>
          <!-- Stats Section -->
          <h3>Stats:</h3>
          <ul class="pokemon-stats" id="pokemon-stats-1"></ul>
          <!-- Abilities Section -->
          <h3>Abilities:</h3>
          <ul class="pokemon-abilities" id="pokemon-abilities-1"></ul>
          <!-- Types Section -->
          <h3>Types:</h3>
          <ul class="pokemon-types" id="pokemon-types-1"></ul>
          <!-- Search Input and Button for Pokémon 1 -->
          <input
            type="text"
            class="pokemon-search-input"
            placeholder="Pokémon Name or Nr."
          />
          <button
            id="pokemon-search-button-1"
            class="btn btn-success rounded-pill px-3"
            type="button"
          >
            Search Pokémon
          </button>
          <!-- Suggestions and Ability Description for Pokémon 1 -->
          <div id="suggestions-1"></div>
          <div class="ability-description" id="ability-description-1"></div>
        </div>
        <!-- Column for Pokémon 2 -->
        <div class="col-md-6" id="pokemon-column-2">
          <!-- Pokémon Name -->
          <h2 id="pokemon-name-2">Pokémon #2</h2>
          <!-- Pokémon Sprite Container -->
          <div class="pokemon-sprite-container">
            <img
              class="pokemon-sprite"
              id="pokemon-sprite-2"
              src=""
              alt="Pokémon Sprite"
            />
          </div>
          <!-- Stats Section -->
          <h3>Stats:</h3>
          <ul class="pokemon-stats" id="pokemon-stats-2"></ul>
          <!-- Abilities Section -->
          <h3>Abilities:</h3>
          <ul class="pokemon-abilities" id="pokemon-abilities-2"></ul>
          <!-- Types Section -->
          <h3>Types:</h3>
          <ul class="pokemon-types" id="pokemon-types-2"></ul>
          <!-- Search Input and Button for Pokémon 2 -->
          <input
            type="text"
            class="pokemon-search-input"
            placeholder="Pokémon Name or Nr."
          />
          <button
            id="pokemon-search-button-2"
            class="btn btn-danger rounded-pill px-3"
            type="button"
          >
            Search Pokémon
          </button>
          <!-- Suggestions and Ability Description for Pokémon 2 -->
          <div id="suggestions-2"></div>
          <div class="ability-description" id="ability-description-2"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>

  <!-- Footer Section -->
  <div class="container">
    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top light-mode"
    >
      <div class="col-md-4 d-flex align-items-center">
        <a
          href="/"
          class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
        >
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <span class="mb-3 mb-md-0">© Ruben Abreu, 2023 </span>
      </div>

      <!-- Social Media Links -->
      <div class="d-flex">
        <a href="https://github.com/ruben-abreu">
          <img src="./images/github.png" alt="github" width="24" height="24" />
        </a>
        <a href="https://www.linkedin.com/in/ruben-abreu1/">
          <img
            src="./images/linkedin.png"
            alt="linkedin"
            width="24"
            height="24"
            class="ms-3"
          />
        </a>
      </div>
    </footer>
  </div>
</html>
